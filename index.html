<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate unique gaming tags and usernames for Xbox, PlayStation, and other gaming platforms">
    <meta name="keywords" content="gaming tags, username generator, gamertag, xbox tags, gaming identity">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph metadata for social sharing -->
    <meta property="og:title" content="Tags Generator and Checker">
    <meta property="og:description" content="Create unique gaming identities that stand out from the crowd">
    <meta property="og:image" content="https://yourusername.github.io/images/IMG_0424.PNG">
    <meta property="og:url" content="https://yourusername.github.io">
    
    <title>Tags Generator and Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: #121212; /* Dark background */
            color: white;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .hero-content.sliding {
            transform: translateY(100vh);
            opacity: 0;
        }

        .hero-image {
            width: 800px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            z-index: 10;
            display: none;
            background: #121212;
        }

        .hero-image.show {
            opacity: 1;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: #333;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #444;
        }

        .about {
            padding: 5rem 2rem;
            background: #f9f9f9;
        }

        .about h2 {
            text-align: center;
            margin-bottom: 3rem;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .burger {
                display: block;
                cursor: pointer;
            }
            
            .burger div {
                width: 25px;
                height: 3px;
                background: #333;
                margin: 5px;
                transition: all 0.3s ease;
            }
        }

        .hero h1,
        .hero p,
        .hero .cta-button {
            opacity: 0;
            transform: translateY(50px);
            animation: popUp 0.8s ease forwards;
        }

        .hero p {
            animation-delay: 0.2s;
        }

        .hero .cta-button {
            animation-delay: 0.4s;
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes rgbFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                             0 0 20px rgba(255, 255, 255, 0.3),
                             0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 30px rgba(255, 255, 255, 0.3),
                             0 0 40px rgba(255, 255, 255, 0.2);
            }
        }

        .slide-down {
            animation: slideDown 0.8s ease forwards;
        }

        .hero-content h1,
        .hero-content p,
        .hero-content .cta-button {
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .hero-content.sliding h1,
        .hero-content.sliding p,
        .hero-content.sliding .cta-button {
            transform: translateY(100vh);
            opacity: 0;
        }

        .hero-content.hide {
            opacity: 0;
            transform: translateY(100vh);
        }
    </style>
    <script src="scripts.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR-ID');
    </script>
</head>
<body>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Tags Generator</h1>
            <p>Create unique gaming identities that stand out from the crowd</p>
            <button class="cta-button" onclick="showImage()">Get Started â†’</button>
        </div>
        <div class="hero-image">
            <img src="./images/IMG_0424.PNG" alt="Gaming Identity">
        </div>
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <div class="about-content">
            <div class="about-text">
                <p>Your company description goes here.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function showCards() {
            const heroContent = document.querySelector('.hero-content');
            const cardContainer = document.querySelector('.card-container');
            
            heroContent.classList.add('slide-down');
            
            setTimeout(() => {
                heroContent.style.display = 'none';
                cardContainer.classList.add('cards-popup');
            }, 800);
        }
        
        function showImage() {
            const heroContent = document.querySelector('.hero-content');
            const heroImage = document.querySelector('.hero-image');
            
            // First hide the content
            heroContent.classList.add('hide');
            
            // Show the image after content slides down
            setTimeout(() => {
                heroImage.style.display = 'block';
                // Force browser to recognize the display change
                heroImage.offsetHeight;
                heroImage.classList.add('show');
            }, 800);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
